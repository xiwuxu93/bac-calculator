  </defs>

  <circle cx="100" cy="100" r="95" fill="url(#bg)" />

  <!-- Inner ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#e5e7eb" stroke-width="3" opacity="0.35" />

  <!-- BAC text -->
  <text
    x="100"
    y="108"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
    font-size="48"
    font-weight="700"
    fill="#f9fafb"
